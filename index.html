<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Kalkulator Berat Badan Ideal</title>
</head>
<body>
    <form class="inputan_BeratBadan"></form>
    <div class="container">
        <h1>Kalkulator Berat Badan Ideal</h1>
        <div class="input-container">
            <label for="height">Tinggi Badan (cm):</label>
            <input type="number" id="height" min="0">
        </div>
        <button id="calculateButton">Hitung</button>
       <input class="reset" type="button" value="Reset" onclick="reset()">
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
